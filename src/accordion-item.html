<li class="p-accordion__group">
  <button type="button" class="p-accordion__tab" aria-expanded="false">
    $BUTTON_TEXT
  </button>
  <section class="p-accordion__panel" aria-hidden="true" aria-labelledby="tab1">
    <img class="user-picture" src="$USER_PICTURE" />
    <div class="contact-info">
      <p class="full-name">Full Name: $FULL_NAME</p>
      <p>
        <a href="$GOOGLE_MAP_LINK" class="address" target="”_blank”"
          >Address: $ADDRESS</a
        >
      </p>
      <p class="email">E-mail: $EMAIL></p>
      <p class="cell-number">Cell Number: $CELL_NUMBER</p>
    </div>
    <div class="actions">
      <a class="button call" href="tel:$CELL_NUMBER">Call</a>
      <a class="button send-email" href="mailto:$EMAIL">Send E-mail</a>
    </div>
  </section>
</li>
